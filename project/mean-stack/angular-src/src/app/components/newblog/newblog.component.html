<div class="container mt-5">
    <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" id="exampleFormControlInput1" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="title" name="title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Tag</label>
          <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="tag" name="tag">
            <option>Work</option>
            <option>Life</option>
            <option>Leisure</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea class="form-control md-textarea" id="exampleFormControlTextarea1" rows="10" [(ngModel)]="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
