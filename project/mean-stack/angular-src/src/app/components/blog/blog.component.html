<div class="container">
    <div *ngFor="let blog of blogs; let i = index">
        <div *ngIf="i % 2 == 0" class="row mb-2">
            <div class="col-md-6">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">{{ blog.tag }}</strong>
                    <h3 class="mb-0">
                      <a class="text-dark" href="#">{{ blog.title }}</a>
                    </h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto">{{ blog.content }}</p>
                    <a href="#">Continue reading</a>
                  </div>
                </div>
            </div>
            <div class="col-md-6" *ngIf="i + 1 < blogs.length">
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">{{ blogs[i+1].tag }}</strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="#">{{ blogs[i+1].title }}</a>
                    </h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto">{{ blog.content }}</p>
                    <a href="#">Continue reading</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-raised btn-primary" color="primary" [routerLink]="['/newblog']">New Blog</a> 
</div>
