<div class="container">
  <h2 class="page-header">{{user.name}}</h2>
  <div  class="card flex-md-row" *ngIf="user">
    <img src="https://pbs.twimg.com/profile_images/635600931283861504/r7BZqDM0_400x400.jpg" alt="..." class="img-thumbnail">
    <ul class="list-group">
      <li class="list-group-item"><i class="material-icons">face</i>Username : {{user.username}}</li>
      <li class="list-group-item"><i class="material-icons">inbox</i>Email : {{user.email}}</li>
    </ul>
  </div>
</div>
